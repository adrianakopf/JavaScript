<body>
    
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1> UFO Sightings </h1>
      <p>  The Truth is Out There  </p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading"><h3 style="color:orange;"><strong> Search ONE Option at the Time </strong></h3></div>
              <div class="panel-heading"><h4 style="color:tomato;"><strong> Exact Match & Case Sensitive </strong> </h4></div>
              <div class="panel-body">
        <!-- Form Search -->
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
					<!------Date----->	
                      <p> Filter by Date: </p>  
                      <input class="form-control" id="datetime" type="text" placeholder="m/d/yyyy or m/dd/yyyy">   
                      <br>
                      <button id="date-bt" type="submit" class="btn btn-warning">Filter</button>
                      <hr>
                      
        <!------City----->	
              		<p> Filter by City:</p>
                     <input class="form-control" id="city" type="text" placeholder="type city">  
                     <br>
				            <button id="city-bt" type="submit" class="btn btn-warning">Filter</button> 
                      <hr>
        	<!------State----->	
                    <p> Filter by State:</p>
                    <input class="form-control" id="state" type="text" placeholder="type state">
                    <br>
                    <button id="state-bt" type="submit" class="btn btn-warning">Filter</button>
                    <hr>
          <!------Country----->	
              		<p> Filter by Country:</p>
                  <input class="form-control" id="country" type="text" placeholder="type country">
                  <br>
			        	  <button id="country-bt" type="submit" class="btn btn-warning">Filter</button>
                  <hr>           
        	<!------Shape----->	
              		<p> Filter by Shape:</p>
                  <input class="form-control" id="shape" type="text" placeholder="type shape">
                  <br>
                 <button id="shape-bt" type="submit" class="btn btn-warning">Filter</button>
                 <hr>
          <!------Reset Data----->	
                 <button id="reset-bt" type="submit" class="btn btn-primary btn-lg">Reset Data</button>
                    
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody>
			      </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
	<footer class="footer">
      	<span class="bottom">UFO Sightings by Adriana Kopf</span>
  </footer>
